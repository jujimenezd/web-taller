<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Ordenado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container text-center mt-4">
    <div class="row">

      <!-- Columna 1: Acordeón -->
      <div class="col-12 col-md-4 mb-4">
        <h2>Secciones</h2>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                Sección 1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Contenido de la sección 1.
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                Sección 2
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Contenido de la sección 2.
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                Sección 3
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Contenido de la sección 3.
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Columna 2: Carta + Botón -->
      <div class="col-12 col-md-4 mb-4">
        <h2>Resumen</h2>
        <div class="card mx-auto" style="width: 18rem;">
          <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Imagen de ejemplo">
          <div class="card-body">
            <h5 class="card-title">Título de la tarjeta</h5>
            <p class="card-text">Descripción breve del contenido destacado.</p>
            <button type="button" class="btn btn-info">Más información</button>
          </div>
        </div>
      </div>

      <!-- Columna 3: Lista + Paginación -->
      <div class="col-12 col-md-4 mb-4">
        <h2>Listado</h2>
        <ul class="list-group mb-3">
          <li class="list-group-item">Ítem 1</li>
          <li class="list-group-item">Ítem 2</li>
          <li class="list-group-item">Ítem 3</li>
          <li class="list-group-item">Ítem 4</li>
          <li class="list-group-item">Ítem 5</li>
        </ul>
        <nav aria-label="Navegación de páginas">
          <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
          </ul>
        </nav>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
